<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail e Telefone</title>
</head>
<body>
    
    <h1>Email e Telefone</h1>

        <form action="cadastro.txt" autocomplete="on" >


            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="inome" >Nome:</label>
                    <input type="text" name="nome" id="inome">
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel"
                    pattern="^ \ d{2}\d{4,5}-\d{4}$ " required placeholder="(xx)xxxx-xxxx">
                </p>
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>


        </form>

</body>
</html>
